<div>
    <h3 class="mt-1">Using ngClass!</h3>
    <div [ngClass]="alerta" class="alert alert-success mt-3" role="alert">
        A simple primary alert—check it out!
    </div>
    <button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
    <button type="button" class="btn btn-success ml-1" (click)="alerta = 'alert-success'">Success</button>
    <br>
    <h3 class="mt-5" [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola Mundo!!</h3>
    <button type="button" class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

    <br><br>
    <h3>Proceso asíncrono</h3>
    <button type="button" class="btn btn-primary" (click)="cambiarBoton()" [disabled]="loading">
      <i [ngClass]="{'fa-refresh fa-spin': loading,'fa-save': !loading }" class="fa"></i>
      <span *ngIf="!loading"> Guardar Cambios</span>
      <span *ngIf="loading"> Espere por favor....</span>
    </button>

</div>
